<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>ToDo list</h1>
    </header>
    <main id="root">
        <div class="add-todo">
            <input @keydown.enter="addListItem" v-model="newTodo.text" type="text" name="" id="input-todo" placeholder="Scrivi quÃ¬" size="2">
            <button @click="addListItem"class="btn-add">Aggiungi</button>
        </div>
        <div class="todo-list">
            <ul>
                <li @click="done" v-for="(todoItem, index) in todos"class="todo-item">
                    <div class="todo-text">{{ todoItem.text }}</div>
                    <button @click="removeListItem(index)" class="btn-remove"><i class="fas fa-times"></i></button>
                </li>
            </ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
